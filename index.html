<!DOCTYPE html>
<html lang="en" class="bg-gradient-to-b from-fuchsia-950 to-pink-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegeBoard Comp Sci Principles Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-fuchsia-950 to-pink-900">
    <main class="text-gray-100 flex flex-col items-center justify-center min-h-screen gap-2">
        <div class="my-2">
            <h3 class="text-3xl">Test your Typing Skills!</h3>
        </div>
        <div class="w-full max-w-3xl bg-pink-950 border-[1px] border-pink-600 text-gray-200 shadow-xl p-8 space-y-6">
            <div class="w-full max-w-3xl mx-auto px-6 py-8 flex flex-col space-y-8 bg-gray-950 rounded-3xl shadow-xl">

                <div class="flex gap-6 items-start w-full max-w-3xl mx-auto">

                    <!-- Left Column: Timer Bar + Difficulty Selector -->
                    <div class="flex-1 flex flex-col space-y-3">
                  
                      <!-- Timer Bar -->
                      <div class="relative h-10 bg-pink-900/60 rounded-xl overflow-hidden shadow-inner border border-pink-800">
                        <span
                          id="timer-bar"
                          class="absolute left-0 top-0 h-full bg-pink-600 transition-all duration-1000 ease-linear"
                          style="width: 100%;"
                        ></span>
                        <div class="absolute inset-0 flex items-center justify-center z-10">
                          <span id="timer-label" class="text-sm font-medium text-gray-200 tracking-wider">30s left</span>
                        </div>
                      </div>
                  
                      <!-- Difficulty Selector (horizontal, connected) -->
                      <div id="difficulty_selector" class="inline-flex rounded-lg overflow-hidden border border-pink-800 bg-pink-900 shadow-sm">
                        <button onclick="setDiff(0)" class="px-4 py-2 text-sm font-medium text-gray-200 hover:bg-pink-700 transition rounded-l-lg flex-1">
                          Easy
                        </button>
                        <button onclick="setDiff(1)" class="px-4 py-2 text-sm font-semibold text-white hover:bg-pink-500 transition flex-1">
                          Medium
                        </button>
                        <button onclick="setDiff(2)" class="px-4 py-2 text-sm font-medium text-gray-200  hover:bg-pink-700 transition rounded-r-lg flex-1">
                          Hard
                        </button>
                      </div>
                    </div>
                  
                    <!-- Right Column: Time Selector (vertical, connected) -->
                    <div class="flex flex-col items-center justify-center">
                      <div id="time_selector" class="flex flex-col rounded-lg overflow-hidden border border-pink-800 bg-pink-900 shadow-sm">
                        <button
                          onclick="setTime(15)"
                          class="px-4 py-2 text-sm font-medium text-gray-200 hover:bg-pink-700 transition rounded-t-lg"
                        >
                          15s
                        </button>
                        <button
                          onclick="setTime(30)"
                          class="px-4 py-2 text-sm font-medium text-gray-200 hover:bg-pink-700 transition border-t border-pink-800"
                        >
                          30s
                        </button>
                        <button
                          onclick="setTime(45)"
                          class="px-4 py-2 text-sm font-medium text-gray-200 hover:bg-pink-700 transition border-t border-pink-800 rounded-b-lg"
                        >
                          45s
                        </button>
                      </div>
                    </div>
                  </div>
                  
                <!-- Stats Section -->
                <div class="grid grid-cols-3 gap-4 text-center">
                  <div class="bg-pink-900 rounded-2xl p-4 shadow-md border border-pink-700">
                    <p class="text-sm text-gray-400">WPM</p>
                    <p id="stats-wpm" class="text-2xl font-semibold text-gray-100">N/A</p>
                  </div>
                  <div class="bg-pink-900 rounded-2xl p-4 shadow-md border border-pink-700">
                    <p class="text-sm text-gray-400">Accuracy</p>
                    <p id="stats-accuracy" class="text-2xl font-semibold text-gray-100">N/A</p>
                  </div>
                  <div class="bg-pink-900 rounded-2xl p-4 shadow-md border border-pink-700">
                    <p class="text-sm text-gray-400">Time</p>
                    <p id="stats-time" class="text-2xl font-semibold text-gray-100">N/A</p>
                  </div>
                </div>
              
              </div>
              
  

            <!-- Typing Prompt -->
            <div  class="bg-gray-950 pointer-events-none rounded-xl p-6 overflow-x-hidden font-mono text-xl text-stone-700 shadow-inner ring-1 ring-pink-900 ring-outset">
              <p aria-readonly="true" id="typewriter" class="h-full pointer-events-none relative">
                The quick brown fox jumps over the lazy dog. Practice your typing here and improve your skills every day.
              </p>
            </div>

            <!-- Restart Button -->
            <div class="flex justify-center">
            <button
                onclick="restart()"
                id="start"
                class="bg-pink-600 text-white px-6 py-2 rounded-xl text-lg hover:bg-pink-700 transition shadow-md"
            >
                ðŸ”„ Restart Test
            </button>
            </div>
            <div id="analysis-output" class="mt-4 p-4 bg-pink-900/30 ring-1 ring-pink-700 text-white rounded shadow max-h-60 overflow-y-auto text-sm">
              <h3 class="text-lg font-bold mb-2">Mistake Analysis</h3>
              <ul id="mistake-list" class="list-disc pl-5"></ul>
            </div>
            
        </div>

    </main>
    <script src="index.js"></script>
</body>
</html>
