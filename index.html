<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegeBoard Comp Sci Principles Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="bg-gradient-to-b from-gray-800 to-pink-900 text-gray-100 flex flex-col items-center justify-center h-screen gap-2">
        <div class="my-2">
            <h3 class="text-3xl">Test your Typing Skills!</h3>
        </div>
        <div class="w-full max-w-3xl bg-pink-950 border-[1px] border-pink-600 text-gray-200 shadow-xl p-8 space-y-6">
            <div class="w-full max-w-3xl mx-auto px-6 py-8 flex flex-col space-y-8 bg-gray-950 rounded-3xl shadow-xl">

                <div class="flex gap-6 items-start w-full max-w-3xl mx-auto">

                    <!-- Left Column: Timer Bar + Difficulty Selector -->
                    <div class="flex-1 flex flex-col space-y-3">
                  
                      <!-- Timer Bar -->
                      <div class="relative h-10 bg-pink-900/60 rounded-xl overflow-hidden shadow-inner border border-pink-800">
                        <!-- Fill Bar -->
                        <span
                          id="timer-bar"
                          class="absolute left-0 top-0 h-full bg-pink-600 transition-all duration-1000 ease-linear"
                          style="width: 100%;"
                        ></span>
                  
                        <!-- Time Label -->
                        <div class="absolute inset-0 flex items-center justify-center z-10">
                          <span id="timer-label" class="text-sm font-medium text-gray-200 tracking-wider">30s left</span>
                        </div>
                      </div>
                  
                      <!-- Difficulty Selector -->
                      <div class="flex justify-center gap-4">
                        <button class="px-4 py-2 rounded-full text-sm font-medium text-gray-300 bg-pink-800 hover:bg-pink-700 transition">
                          Easy
                        </button>
                        <button class="px-4 py-2 rounded-full text-sm font-semibold text-white bg-pink-600 shadow-md ring-2 ring-pink-500">
                          Medium
                        </button>
                        <button class="px-4 py-2 rounded-full text-sm font-medium text-gray-300 bg-pink-800 hover:bg-pink-700 transition">
                          Hard
                        </button>
                      </div>
                    </div>
                  
                    <!-- Right Column: Time Selector Buttons -->
                    <div class="flex flex-col justify-center">
                      <div class="inline-flex rounded-md shadow-sm overflow-hidden border border-pink-800 bg-pink-900" role="group">
                        <button
                          onclick="setTime(30)"
                          class="px-4 py-2 text-sm font-medium text-gray-200 hover:bg-pink-700 transition"
                        >
                          30s
                        </button>
                        <button
                          onclick="setTime(45)"
                          class="px-4 py-2 text-sm font-medium text-gray-200 border-l border-pink-800 hover:bg-pink-700 transition"
                        >
                          45s
                        </button>
                        <button
                          onclick="setTime(60)"
                          class="px-4 py-2 text-sm font-medium text-gray-200 border-l border-pink-800 hover:bg-pink-700 transition"
                        >
                          60s
                        </button>
                      </div>
                    </div>
                  
                  </div>
                  
                <!-- Stats Section -->
                <div class="grid grid-cols-3 gap-4 text-center">
                  <div class="bg-pink-900 rounded-2xl p-4 shadow-md border border-pink-700">
                    <p class="text-sm text-gray-400">WPM</p>
                    <p id="stats-wpm" class="text-2xl font-semibold text-gray-100">N/A</p>
                  </div>
                  <div class="bg-pink-900 rounded-2xl p-4 shadow-md border border-pink-700">
                    <p class="text-sm text-gray-400">Accuracy</p>
                    <p id="stats-accuracy" class="text-2xl font-semibold text-gray-100">N/A</p>
                  </div>
                  <div class="bg-pink-900 rounded-2xl p-4 shadow-md border border-pink-700">
                    <p class="text-sm text-gray-400">Time</p>
                    <p id="stats-time" class="text-2xl font-semibold text-gray-100">N/A</p>
                  </div>
                </div>
              
              </div>
              
  

            <!-- Typing Prompt -->
            <div class="bg-gray-900 rounded-xl p-6 h-48 overflow-y-auto font-mono text-lg text-gray-700 shadow-inner">
            <p id="typewriter">
                The quick brown fox jumps over the lazy dog. Practice your typing here and improve your skills every day.
            </p>
            </div>

            <!-- Typing Input -->
            <input
            type="text"
            id="typer"
            placeholder="Start typing here..."
            class="w-full mt-4 p-4 text-lg rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 font-mono shadow-sm"
            />

            <!-- Restart Button -->
            <div class="flex justify-center">
            <button
                id="start"
                class="bg-pink-600 text-white px-6 py-2 rounded-xl text-lg hover:bg-pink-700 transition shadow-md"
            >
                ðŸ”„ Restart Test
            </button>
            </div>
            
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
