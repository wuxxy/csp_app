<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegeBoard Comp Sci Principles Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="bg-gray-800 text-gray-100 flex flex-col items-center justify-center h-screen">
        <div>
            <h3 class="text-3xl">Take this typing test to determine your words per minute, and accuracy of your typing!</h3>
        </div>
        <div class="w-full max-w-3xl bg-gray-800 border-[1px] border-pink-600 text-gray-200 shadow-xl p-8 space-y-6">

            <!-- Stats Panel -->
            <div class="grid grid-cols-3 gap-4 text-center">
            <div class="bg-gray-900 rounded-xl p-4 shadow-sm">
                <p class="text-sm text-gray-500">WPM</p>
                <p class="text-2xl font-semibold text-gray-300">0</p>
            </div>
            <div class="bg-gray-900 rounded-xl p-4 shadow-sm">
                <p class="text-sm text-gray-500">Accuracy</p>
                <p class="text-2xl font-semibold text-gray-300">0%</p>
            </div>
            <div class="bg-gray-900 rounded-xl p-4 shadow-sm">
                <p class="text-sm text-gray-500">Time</p>
                <p class="text-2xl font-semibold text-gray-300">60s</p>
            </div>
            </div>

            <!-- Typing Prompt -->
            <div class="bg-gray-800 rounded-xl p-6 h-48 overflow-y-auto font-mono text-lg text-gray-400 shadow-inner">
            <p>
                The quick brown fox jumps over the lazy dog. Practice your typing here and improve your skills every day.
            </p>
            </div>

            <!-- Typing Input -->
            <input
            type="text"
            placeholder="Start typing here..."
            class="w-full mt-4 p-4 text-lg rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 font-mono shadow-sm"
            />

            <!-- Restart Button -->
            <div class="flex justify-center">
            <button
                class="bg-blue-600 text-white px-6 py-2 rounded-xl text-lg hover:bg-blue-700 transition shadow-md"
            >
                ðŸ”„ Restart Test
            </button>
            </div>
            
        </div>
    </main>
</body>
</html>
