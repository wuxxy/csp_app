<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegeBoard Comp Sci Principles Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="bg-gradient-to-b from-gray-800 to-pink-900 text-gray-100 flex flex-col items-center justify-center h-screen gap-2">
        <div class="my-2">
            <h3 class="text-3xl">Test your Typing Skills!</h3>
        </div>
        <div class="w-full max-w-3xl bg-pink-950 border-[1px] border-pink-600 text-gray-200 shadow-xl p-8 space-y-6">
            <!-- Timer + Time Selector -->
<div class="flex justify-center items-center gap-6 w-full max-w-xl">

    <!-- Timer Bar Container -->
    <div class="relative w-full h-10 bg-pink-900/60 rounded-2xl overflow-hidden shadow-inner border border-pink-800">
      <!-- Dynamic Timer Fill -->
      <span
        id="timer-bar"
        class="absolute left-0 top-0 h-full bg-pink-600 transition-all duration-1000 ease-linear"
        style="width: 100%;"
      ></span>
  
      <!-- Timer Label -->
      <div class="absolute inset-0 flex items-center justify-center z-10">
        <span
          id="timer-label"
          class="text-gray-200 font-semibold text-sm tracking-wider"
        >30s left</span>
      </div>
    </div>
  
    <!-- Time Selector -->
    <div class="flex flex-col justify-between h-28 w-12 bg-pink-800 rounded-xl shadow-md border border-pink-700 overflow-hidden">
      <button class="flex-1 flex items-center justify-center text-xs text-gray-300 hover:bg-pink-700 transition">15</button>
      <button class="flex-1 flex items-center justify-center text-xs font-bold time-selected bg-pink-600 text-white transition">30</button>
      <button class="flex-1 flex items-center justify-center text-xs text-gray-300 hover:bg-pink-700 transition">60</button>
    </div>
  </div>
  
  <!-- Stats Panel -->
  <div class="grid grid-cols-3 gap-4 text-center mt-6">
    <div class="bg-pink-900 rounded-2xl p-4 shadow-md border border-pink-700">
      <p class="text-sm text-gray-400">WPM</p>
      <p id="stats-wpm" class="text-2xl font-semibold text-gray-100">N/A</p>
    </div>
    <div class="bg-pink-900 rounded-2xl p-4 shadow-md border border-pink-700">
      <p class="text-sm text-gray-400">Accuracy</p>
      <p id="stats-accuracy" class="text-2xl font-semibold text-gray-100">N/A</p>
    </div>
    <div class="bg-pink-900 rounded-2xl p-4 shadow-md border border-pink-700">
      <p class="text-sm text-gray-400">Time</p>
      <p id="stats-time" class="text-2xl font-semibold text-gray-100">N/A</p>
    </div>
  </div>
  

            <!-- Typing Prompt -->
            <div class="bg-gray-900 rounded-xl p-6 h-48 overflow-y-auto font-mono text-lg text-gray-700 shadow-inner">
            <p id="typewriter">
                The quick brown fox jumps over the lazy dog. Practice your typing here and improve your skills every day.
            </p>
            </div>

            <!-- Typing Input -->
            <input
            type="text"
            id="typer"
            placeholder="Start typing here..."
            class="w-full mt-4 p-4 text-lg rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 font-mono shadow-sm"
            />

            <!-- Restart Button -->
            <div class="flex justify-center">
            <button
                id="start"
                class="bg-pink-600 text-white px-6 py-2 rounded-xl text-lg hover:bg-pink-700 transition shadow-md"
            >
                ðŸ”„ Restart Test
            </button>
            </div>
            
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
