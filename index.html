<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegeBoard Comp Sci Principles Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="bg-gradient-to-b from-gray-800 to-pink-900 text-gray-100 flex flex-col items-center justify-center h-screen gap-2">
        <div>
            <h3 class="text-3xl">Take this typing test to determine your words per minute, and accuracy of your typing!</h3>
        </div>
        <div class="w-full max-w-3xl bg-gray-700 border-[1px] border-pink-600 text-gray-200 shadow-xl p-8 space-y-6">
            <div class="flex justify-center items-center space-x-4 w-full max-w-xl">
                <!-- Timer Container -->
                <div class="relative w-full h-10 bg-red-800 bg-opacity-50 rounded-md overflow-hidden shadow-inner">
                  <!-- Timer Fill (to be controlled by JS) -->
                  <span id="timer-bar" class="absolute left-0 top-0 h-full bg-red-600 transition-all duration-1000 ease-linear" style="width: 100%;"></span>
              
                  <!-- Seconds Text -->
                  <div class="absolute inset-0 flex items-center justify-center z-10">
                    <span id="timer-label" class="text-white font-semibold text-sm tracking-wide">30s left</span>
                  </div>
                </div>
              
                <!-- Time Selector -->
                <div class="flex flex-col justify-between h-28 w-12 bg-gray-100 rounded-lg shadow-md overflow-hidden border border-gray-200">
                  <button class="flex-1 flex items-center justify-center text-xs text-gray-700 hover:bg-gray-200 transition">15</button>
                  <button class="flex-1 flex items-center justify-center text-xs font-bold time-selected text-white">30</button>
                  <button class="flex-1 flex items-center justify-center text-xs text-gray-700 hover:bg-gray-200 transition">60</button>
                </div>
              </div>
              
              
            <!-- Stats Panel -->
            <div class="grid grid-cols-3 gap-4 text-center">
                <div class="bg-gray-900 rounded-xl p-4 shadow-sm">
                    <p class="text-sm text-gray-500">WPM</p>
                    <p id="stats-wpm" class="text-2xl font-semibold text-gray-300">N/A</p>
                </div>
                <div class="bg-gray-900 rounded-xl p-4 shadow-sm">
                    <p class="text-sm text-gray-500">Accuracy</p>
                    <p id="stats-accuracy" class="text-2xl font-semibold text-gray-300">N/A</p>
                </div>
                <div class="bg-gray-900 rounded-xl p-4 shadow-sm">
                    <p class="text-sm text-gray-500">Time</p>
                    <p id="stats-time" class="text-2xl font-semibold text-gray-300">N/A</p>
                </div>
            </div>

            <!-- Typing Prompt -->
            <div class="bg-gray-900 rounded-xl p-6 h-48 overflow-y-auto font-mono text-lg text-gray-700 shadow-inner">
            <p id="typewriter">
                The quick brown fox jumps over the lazy dog. Practice your typing here and improve your skills every day.
            </p>
            </div>

            <!-- Typing Input -->
            <input
            type="text"
            id="typer"
            placeholder="Start typing here..."
            class="w-full mt-4 p-4 text-lg rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 font-mono shadow-sm"
            />

            <!-- Restart Button -->
            <div class="flex justify-center">
            <button
                id="start"
                class="bg-pink-600 text-white px-6 py-2 rounded-xl text-lg hover:bg-pink-700 transition shadow-md"
            >
                ðŸ”„ Restart Test
            </button>
            </div>
            
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
